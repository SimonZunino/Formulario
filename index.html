<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Fomulario</h1>
    <p id="description">Un formulario de contaco</p>

    <form id="survey-form">
      <label id="name-label">
        <input id="name" type="text" placeholder="name" required />
      </label>
      <label id="email-label">
        <input id="email" type="email" placeholder="email" required />
      </label>
      <label id="number-label">
        <input
          id="number"
          type="number"
          placeholder="valor"
          min="10"
          max="15"
          required
        />
      </label>
      <select id="dropdown">
        <option value="valor1">Opcion 1</option>
        <option value="valor2">Opcion 2</option>
      </select>
      <input type="radio" value="primerocheck" name="radio1" />
      <input type="radio" value="segundocheck" name="radio1" />
      <input type="checkbox" value="check1" />
      <input type="checkbox" value="check2" />
      <textarea id="area" name="area de texto" rows="4" cols="50"></textarea>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
